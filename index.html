<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Choose Players</title>
</head>
<body>
    <div id="app">
        <h1 class="title has-text-centered">FOXES</h1>
        <div class="block">
            <!--Preview Players selected-->
            <div class="columns centered">
                <div v-if="chose>=0" class="column">
                    <img :src="players[0].image" alt="" class="shadow">    
                    <div class="health-bar nascondi" id="playerOneHealth">
                        <div :style="{width: players[0].health + '%'}"></div>
                    </div>

                </div>
                <template v-if="chose>=1">
                    <div class="column">
                        <button id="startGame" class="button is-success" @click="nascondi(); fight(); togliNascondi();">Start the Match</button>
                        <button id="reset" class="button is-white-ter" @click="reset()">Reset</button>
                    </div>
                    <div class="column">
                        <img :src="players[1].image" alt="" class="shadow">                      
                        <div class="health-bar nascondi" id="playerTwoHealth">
                            <div :style="{width: players[1].health + '%'}"></div>
                        </div>  
                    </div>
                </template>
            </div>
            <div id="choose">
                <h1 class="title has-text-centered">Choose a volpino</h1>
                <div class="columns">
                    <div v-for="fox in foxes">
                        <div class="column is-one-fifths">
                            <div class="card" @click="mostra(fox)">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        {{fox.name}}
                                    </p>
                                </header>
                                <div class="card-content">
                                    <p class="content">
                                        {{fox.attack}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
