<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Choose Players</title>
</head>
<body>
    <div id="app">
        <h1 class="title has-text-centered">FOXES</h1>
        <div class="block">
            <!--Preview Players selected-->
            <div class="columns centered">
                <div v-if="chose>=0" class="column">
                    <img :src="players[0].image" alt="" class="shadow">           
                </div>
                <template v-if="chose>=1">
                    <div class="column">
                        <button class="button is-success">Start the Match</button>
                        <button class="button is-white-ter" @click="reset()">Reset</button>
                    </div>
                    <div class="column">
                        <img :src="players[1].image" alt="" class="shadow"> 
                    </div>
                </template>
            </div>
            <h1 class="title has-text-centered">Choose a volpino</h1>
            <div class="columns">
                <div v-for="fox in foxes">
                    <div class="column is-one-fifths">
                        <div class="card" @click="mostra(fox)">
                            <header class="card-header">
                                <p class="card-header-title">
                                    {{fox.name}}
                                </p>
                            </header>
                            <div class="card-content">
                                <p class="content">
                                    {{fox.attack}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
